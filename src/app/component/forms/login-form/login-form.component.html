<div class="w-full bg-white h-[20vh] flex items-center justify-center">
  <div class="w-full p-24 mt-[29%]">
      <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-16">
          Sign in to your account
      </h1>
      <form (ngSubmit)="onSubmit()">
          <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
              <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-8" placeholder="name@company.com"[(ngModel)]="loginEmail">
          </div>
          <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 mb-4"[(ngModel)]="loginPassword">
          </div>
          <app-button></app-button>
      </form>
  </div>
</div>
